<script>


const vms = new Vue({
  delimiters: ['[[', ']]'],
  el: "#app",

  data: {
    query:null,
    sentences: [],
    errs : null,



  },


  mounted: function() {

    



  },

  methods: {

    F_1: function(){
      this.sentences = []
      this.errs = null;
      

      if(!this.query)
      {
        this.errs = "Please Enter Word, Adjective, Verb...";
      }
      
      else{
        document.getElementById("loading").style.display = "block"; 

        axios({
            method : 'POST',
            url:"https://api.sentencefinder.com/get-sentence/", 
            data:{"query":this.query},
          
            }).then(response => {
                  if (response.data['res'].length){
                    d = response.data['res']
                    for(var i = 0; i < d.length; i++) {
                      var regEx = new RegExp(this.query, "ig");
                      new_s = d[i].replace(regEx, "<strong>" + this.query + "</strong>")
                      this.sentences.push(new_s)
                      this.loading = true;
                      document.getElementById("loading").style.display = "none"; 
                    };
                    

                  }else
                  {
                    this.errs = "<p>Your Keyword <span>" + this.query + "</span> did not match any of Our Sentences</p>"
                    document.getElementById("loading").style.display = "none"; 
                  }
                  
              }).catch(err => {
                  this.errs = "Somthing Wrong";
                  document.getElementById("loading").style.display = "none"; 
        })

      }

   }
   
    



  }




})
</script>
